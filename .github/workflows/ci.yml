name: RayScaleML CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test on macOS
    runs-on: macos-latest

    steps:
      # -------------------------------
      # 1. Checkout repo
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------
      # 2. Set up Miniforge / Python
      # -------------------------------
      - name: Set up Python 3.10 with Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.10
          activate-environment: ml_env
          environment-file: environment.yml  # optional if using conda env file
          use-mamba: true

      # -------------------------------
      # 3. Install Python dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # 4. Run code formatter (Black)
      # -------------------------------
      - name: Run Black
        run: make lint-format

      # -------------------------------
      # 5. Run linter (Ruff)
      # -------------------------------
      - name: Run Ruff linter
        run: make lint

      # -------------------------------
      # 6. Run type checking (Mypy)
      # -------------------------------
      - name: Run Mypy
        run: make typecheck

      # -------------------------------
      # 7. Run tests (Pytest)
      # -------------------------------
      - name: Run tests
        run: make test

      # -------------------------------
      # 8. Optional: Run full ML pipeline (comment if long)
      # -------------------------------
      #- name: Run full ML pipeline
      #  run: make all ROWS=100000
